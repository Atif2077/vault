{% extends 'chat/layout.html' %}

{% block body %}
<h2>Add a Book</h2>



<form action="{% url 'book_update' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="book_name" placeholder="Book Name">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="book_link" placeholder="Book Link">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="image_link" placeholder="Book Image Link">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="author" placeholder="Book Author">
    </div>
    <input class="btn btn-primary" type="submit" value="Add">
</form>

{% endblock %}
