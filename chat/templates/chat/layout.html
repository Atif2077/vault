{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Social chat{% endblock %}</title>
    
    <!-- Custom CSS -->
    <link href="{% static 'chat/styles.css' %}" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-3RUE6XOKPz6cW4pCj1pHz2fG9EoXqfzzOe1U4dI3t+F5TZC3KtnXx0hZwovCX4LO" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 70px; /* navbar offset */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            margin-left: 10px;
        }

        .body {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }

        #footer {
            background-color: #343a40;
            color: #f8f9fa;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Vault</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}"><strong>{{ user.username }}</strong></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}">Register</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page content -->
    <div class="body">
        {% block body %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>Â© {{ now|"date:'Y'" }} Vault Ltd. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-Qk6n6n+v+k0m3qU6IKp2EhU5VX1U5Gx2+HCZ5tkSgiXONkS8F1lEoTljx5FzEjJq" crossorigin="anonymous"></script>

</body>
</html>
